<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Etkinle≈ütir</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { 
            background: rgba(40, 167, 69, 0.3); 
            border: 2px solid #28a745; 
        }
        .error { 
            background: rgba(220, 53, 69, 0.3); 
            border: 2px solid #dc3545; 
        }
        .info { 
            background: rgba(23, 162, 184, 0.3); 
            border: 2px solid #17a2b8; 
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }
        h1 { margin-bottom: 30px; }
        .step {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Firebase Etkinle≈ütirme</h1>
        
        <div id="status" class="status info">
            Firebase durumu kontrol ediliyor...
        </div>
        
        <div class="step">
            <h3>Adƒ±m 1: Firebase Durumunu Kontrol Et</h3>
            <button class="btn-primary" onclick="checkFirebaseStatus()">Durumu Kontrol Et</button>
        </div>
        
        <div class="step">
            <h3>Adƒ±m 2: Firebase'i Etkinle≈ütir</h3>
            <button class="btn-success" onclick="enableFirebase()">Firebase'i Etkinle≈ütir</button>
        </div>
        
        <div class="step">
            <h3>Adƒ±m 3: Ana Uygulamaya Git</h3>
            <button class="btn-warning" onclick="goToApp()">Ana Uygulamaya Git</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
        }

        function checkFirebaseStatus() {
            const firebaseEnabled = localStorage.getItem('firebaseEnabled') === 'true';
            const message = `
                <strong>Firebase Durumu:</strong> ${firebaseEnabled ? '‚úÖ ETKƒ∞N' : '‚ùå DEVRE DI≈ûI'}<br>
                <strong>Zaman:</strong> ${new Date().toLocaleString('tr-TR')}
            `;
            updateStatus(message, firebaseEnabled ? 'success' : 'error');
        }

        function enableFirebase() {
            try {
                localStorage.setItem('firebaseEnabled', 'true');
                updateStatus(`
                    <strong>‚úÖ Firebase Ba≈üarƒ±yla Etkinle≈ütirildi!</strong><br>
                    <strong>Zaman:</strong> ${new Date().toLocaleString('tr-TR')}<br>
                    <em>Ana uygulamaya ge√ßebilirsiniz.</em>
                `, 'success');
                
                // 2 saniye sonra otomatik olarak ana uygulamaya y√∂nlendir
                setTimeout(() => {
                    goToApp();
                }, 2000);
            } catch (error) {
                updateStatus(`
                    <strong>‚ùå Hata:</strong> ${error.message}<br>
                    <em>L√ºtfen tarayƒ±cƒ± ayarlarƒ±nƒ± kontrol edin.</em>
                `, 'error');
            }
        }

        function goToApp() {
            window.location.href = 'http://localhost:5173/';
        }

        // Sayfa y√ºklendiƒüinde otomatik kontrol
        window.onload = function() {
            checkFirebaseStatus();
        };
    </script>
</body>
</html>
