services:
  - type: web
    name: apartmecra
    env: node
    plan: free
    rootDir: .
    buildCommand: npm install && npm run build
    startCommand: node server.cjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/sites
    autoDeploy: true

