<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfayƒ± Zorla Yenile</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Sayfayƒ± Zorla Yenile</h1>
        <div id="status" class="status">
            Cache temizleniyor ve sayfa yenileniyor...
        </div>
        <button class="btn-primary" onclick="forceRefresh()">Sayfayƒ± Zorla Yenile</button>
    </div>

    <script>
        async function forceRefresh() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = 'Cache temizleniyor...';
            
            try {
                // Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                }
                
                // Unregister service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(
                        registrations.map(registration => registration.unregister())
                    );
                }
                
                statusDiv.innerHTML = `
                    <strong>‚úÖ Cache Temizlendi!</strong><br>
                    <em>Ana uygulamaya y√∂nlendiriliyorsunuz...</em>
                `;
                
                // Wait a bit then redirect
                setTimeout(() => {
                    window.location.href = 'http://localhost:5173/';
                }, 1000);
            } catch (error) {
                statusDiv.innerHTML = `
                    <strong>‚ùå Hata:</strong> ${error.message}<br>
                    <em>L√ºtfen manuel olarak tarayƒ±cƒ± cache'ini temizleyin.</em>
                `;
            }
        }

        // Sayfa y√ºklendiƒüinde otomatik olarak cache'i temizle ve y√∂nlendir
        window.onload = function() {
            forceRefresh();
        };
    </script>
</body>
</html>
