<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Temizleme - T√ºm Cache'leri Temizle</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 700px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            min-height: 100px;
        }
        .log {
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ T√ºm Cache'leri Temizle</h1>
        <div id="status" class="status">
            Cache temizleniyor...
        </div>
        <button class="btn-primary" onclick="clearAllCache()">T√ºm Cache'leri Temizle ve Yenile</button>
        <div id="log" class="log" style="display: none;"></div>
    </div>

    <script>
        const log = (message) => {
            const logDiv = document.getElementById('log');
            logDiv.style.display = 'block';
            logDiv.innerHTML += message + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
        };

        async function clearAllCache() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = 'Cache temizleniyor...';
            log('üöÄ Cache temizleme ba≈ülatƒ±ldƒ±...');
            
            try {
                // 1. Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    log(`üì¶ ${cacheNames.length} cache bulundu`);
                    await Promise.all(
                        cacheNames.map(async (cacheName) => {
                            await caches.delete(cacheName);
                            log(`‚úÖ Cache silindi: ${cacheName}`);
                        })
                    );
                    log('‚úÖ T√ºm cache\'ler temizlendi');
                } else {
                    log('‚ö†Ô∏è Cache API desteklenmiyor');
                }
                
                // 2. Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    log(`üîß ${registrations.length} Service Worker bulundu`);
                    await Promise.all(
                        registrations.map(async (registration) => {
                            const success = await registration.unregister();
                            log(`${success ? '‚úÖ' : '‚ùå'} Service Worker kaldƒ±rƒ±ldƒ±: ${registration.scope}`);
                        })
                    );
                    log('‚úÖ T√ºm Service Worker\'lar kaldƒ±rƒ±ldƒ±');
                } else {
                    log('‚ö†Ô∏è Service Worker API desteklenmiyor');
                }
                
                // 3. Clear localStorage (optional - be careful!)
                // localStorage.clear();
                // log('‚úÖ localStorage temizlendi');
                
                // 4. Clear sessionStorage
                sessionStorage.clear();
                log('‚úÖ sessionStorage temizlendi');
                
                statusDiv.innerHTML = `
                    <strong>‚úÖ T√ºm Cache'ler Temizlendi!</strong><br>
                    <em>Ana uygulamaya y√∂nlendiriliyorsunuz...</em>
                `;
                
                log('üîÑ Sayfa yenileniyor...');
                
                // Wait a bit then redirect
                setTimeout(() => {
                    window.location.href = 'http://localhost:5173/';
                }, 2000);
            } catch (error) {
                statusDiv.innerHTML = `
                    <strong>‚ùå Hata:</strong> ${error.message}<br>
                    <em>L√ºtfen manuel olarak tarayƒ±cƒ± cache'ini temizleyin.</em>
                `;
                log(`‚ùå Hata: ${error.message}`);
            }
        }

        // Sayfa y√ºklendiƒüinde otomatik olarak cache'i temizle
        window.onload = function() {
            clearAllCache();
        };
    </script>
</body>
</html>
