<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .icon-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .download-btn {
            display: block;
            margin-top: 5px;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Bu sayfa PWA icon'larını oluşturur. Her icon'ı sağ tıklayıp "Resmi farklı kaydet" ile indirin.</p>
    
    <div id="icons"></div>

    <script>
        const sizes = [16, 32, 57, 60, 72, 76, 96, 114, 120, 128, 144, 152, 180, 192, 384, 512];
        
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#0d6efd');
            gradient.addColorStop(1, '#6610f2');
            
            // Draw background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw building icon
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('A4', size/2, size/2);
            
            // Add border
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = 2;
            ctx.strokeRect(1, 1, size-2, size-2);
            
            return canvas;
        }
        
        function createIconElement(size) {
            const container = document.createElement('div');
            container.className = 'icon-container';
            
            const canvas = createIcon(size);
            container.appendChild(canvas);
            
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = `icon-${size}x${size}.png`;
            link.className = 'download-btn';
            link.textContent = `İndir ${size}x${size}`;
            container.appendChild(link);
            
            return container;
        }
        
        // Generate all icons
        const iconsContainer = document.getElementById('icons');
        sizes.forEach(size => {
            iconsContainer.appendChild(createIconElement(size));
        });
    </script>
</body>
</html>
