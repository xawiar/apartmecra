<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Firebase Durum Testi</h1>
    
    <div id="status"></div>
    
    <button onclick="checkFirebaseStatus()">Firebase Durumunu Kontrol Et</button>
    <button onclick="enableFirebase()">Firebase'i Etkinleştir</button>
    <button onclick="disableFirebase()">Firebase'i Devre Dışı Bırak</button>
    <button onclick="testLogin()">Test Girişi Yap</button>
    
    <div id="results"></div>

    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function checkFirebaseStatus() {
            const firebaseEnabled = localStorage.getItem('firebaseEnabled') === 'true';
            updateStatus(
                `Firebase Durumu: ${firebaseEnabled ? 'ETKİN' : 'DEVRE DIŞI'}`,
                firebaseEnabled ? 'success' : 'error'
            );
            
            // Check if Firebase config is available
            fetch('/src/config/firebase.js')
                .then(response => response.text())
                .then(data => {
                    const hasConfig = data.includes('apartmecraelazig');
                    updateStatus(
                        `Firebase Durumu: ${firebaseEnabled ? 'ETKİN' : 'DEVRE DIŞI'}<br>
                         Firebase Config: ${hasConfig ? 'MEVCUT' : 'BULUNAMADI'}`,
                        firebaseEnabled && hasConfig ? 'success' : 'error'
                    );
                })
                .catch(err => {
                    updateStatus(
                        `Firebase Durumu: ${firebaseEnabled ? 'ETKİN' : 'DEVRE DIŞI'}<br>
                         Firebase Config: HATA - ${err.message}`,
                        'error'
                    );
                });
        }

        function enableFirebase() {
            localStorage.setItem('firebaseEnabled', 'true');
            updateStatus('Firebase etkinleştirildi! Sayfayı yenileyin.', 'success');
        }

        function disableFirebase() {
            localStorage.setItem('firebaseEnabled', 'false');
            updateStatus('Firebase devre dışı bırakıldı! Sayfayı yenileyin.', 'info');
        }

        async function testLogin() {
            updateStatus('Test girişi yapılıyor...', 'info');
            
            try {
                const response = await fetch('http://localhost:5173/src/services/api.js');
                if (response.ok) {
                    updateStatus('API servisi erişilebilir', 'success');
                } else {
                    updateStatus('API servisi erişilemiyor', 'error');
                }
            } catch (error) {
                updateStatus(`API servisi hatası: ${error.message}`, 'error');
            }
        }

        // Sayfa yüklendiğinde otomatik kontrol
        window.onload = function() {
            checkFirebaseStatus();
        };
    </script>
</body>
</html>
